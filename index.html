
<!DOCTYPE html>
<html lang="zh">
<head>

      white-space: pre-wrap;
      background: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;

      color: white;
      background: rgba(0, 0, 0, 0.4);
